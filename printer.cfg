[virtual_sdcard]
path: ~/printer_data/gcodes

[pause_resume]
[display_status]
[exclude_object]
[include OrbiterSensor.cfg]

[mcu]
canbus_uuid: a05fded7ad99

[mcu EBB42]
canbus_uuid: a106d961d502

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 3000
max_z_velocity: 10
max_z_accel: 100

[force_move]
enable_force_move: True

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_FAC311014E5737374D202020FF07370B-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 20.676 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2
lift_speed: 10
backlash_comp: 0.00900

[resonance_tester]
accel_chip: beacon
probe_points: 250, 250, 20

[stepper_x]
step_pin: PG9
dir_pin: PD7
enable_pin: !PG11
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: EBB42:PB6
position_endstop: 0
position_max: 500
homing_speed: 100
homing_retract_dist: 5

[tmc2209 stepper_x]
uart_pin: PG10
interpolate: False
run_current: .800
sense_resistor: 0.110

[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: ^PF4
position_endstop: 500
position_max: 500
homing_speed: 100
homing_retract_dist: 5

[tmc2209 stepper_y]
uart_pin: PE3
interpolate: False
run_current: .800
sense_resistor: 0.110

[stepper_z]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PE0
microsteps: 32
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_max: 500
position_min: -5.0
homing_speed: 10
second_homing_speed: 5
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PB9
interpolate: False
run_current: 0.950
sense_resistor: 0.110

[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB6
microsteps: 32
rotation_distance: 4

[tmc2209 stepper_z1]
uart_pin: PB5
interpolate: False
run_current: 0.950
sense_resistor: 0.110

[stepper_z2]
step_pin: PG13
dir_pin: !PG12
enable_pin: !PG15
microsteps: 32
rotation_distance: 4

[tmc2209 stepper_z2]
uart_pin: PG14
interpolate: False
run_current: 0.950
sense_resistor: 0.110

[extruder]
step_pin: EBB42:PD0
dir_pin: EBB42:PD1
enable_pin: !EBB42:PD2
microsteps: 16
rotation_distance: 4.59063
full_steps_per_rotation: 200
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: EBB42:PB13
sensor_pin: EBB42:PA3
sensor_type: ATC Semitec 104GT-2
min_extrude_temp: 0
min_temp: 0
max_temp: 285
max_extrude_only_distance: 300

[tmc2209 extruder]
uart_pin: EBB42:PA15
run_current: 0.707
interpolate: false

[safe_z_home]
home_xy_position: 250, 250 # update for your machine
speed: 100
z_hop: 3

[z_tilt]
z_positions:
    0,0
    250,500
    500,0

points:
	60,60
	285,470
	460,60

speed: 300
horizontal_move_z: 3
retries: 10
retry_tolerance: 0.007500

[bed_mesh]
horizontal_move_z: 5
speed: 400
mesh_min: 60,50
mesh_max: 440,420
probe_count: 20, 20
fade_start: 0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2

[heater_bed]
heater_pin: PF5
sensor_pin: PB1 # TB 
sensor_type: Generic 3950
control: watermark
min_temp: 0
max_temp: 130
max_power: .75

[heater_fan hotend_fan]
pin: EBB42:PA1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan]
pin: PA6
max_power: 1.0
shutdown_speed: 1.0
kick_start_time: 0.5
tachometer_pin: PC2
hardware_pwm: True
cycle_time: 0.00004

[heater_fan hotend_fan]
pin: EBB42:PA1

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor Pi_CM4]
sensor_type: temperature_host
min_temp: 0
max_temp: 90

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1,
    EXP1_3=PG0, EXP1_4=PF15,
    EXP1_5=PF14, EXP1_6=PF13,    # Slot in the socket on this side
    EXP1_7=PF12, EXP1_8=PF11,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PE15, EXP2_4=PE11,
    EXP2_5=PE10, EXP2_6=PE14,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

[gcode_macro START_PRINT]
gcode:
    # Defaults
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(250)|int %}
    {% set BED_TEMP = params.BED_TEMP|default(90)|int %}
    # Home
    BED_MESH_CLEAR
    G28
    G90
    G1 X250 Y250 Z20 F1500
    # Start bed heating
    M117 Heating
    M140 S{BED_TEMP}
    # set calibration extruder temp
    M104 S150
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S150
    # QGL
    Z_TILT_ADJUST CALIBRATE=false
    G28 Z
    # Build bed mesh
    #M117 build Mesh
    BED_MESH_CALIBRATE
    # Wait for extruder to reach final temperature
    M104 S{EXTRUDER_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    #clean the nozzle
    G92 E0
    M117 Purging
    G90
    G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X5  Y20 Z0.3 F5000.0 ; Move to start position
    G1 X5  Y200.0 Z0.3 F1500.0 E15 ; Draw the first line
    G1 X5.3 Y200.0 Z0.3 F5000.0 ; Move to side a little
    G1 X5.3 Y20 Z0.3 F1500.0 E30 ; Draw the second line
    G1 Z3.5 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X8.25 Y20 Z0.2 F5000.0 ; Move over to prevent blob squish
    M117 Printing
    
[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-15 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    # Move toolhead
    G1 X50 Y500
    # Disable steppers
    M84
    # Done!
    M117 Print Done!

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    {% set X = params.X|default(0)|int %}
    {% set Y = params.Y|default(450)|int %}
    {% set Z = params.Z|default(10)|int %}
    {% set E = params.E|default(1)|int %}
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000

[gcode_macro M0]
gcode:
    PAUSE

[gcode_macro M600]
gcode:
    PAUSE

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    {% set E = params.E|default(1)|int %}
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME
    
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

[gcode_shell_command backup_cfg]
command: sh /home/apulo/klipper_backup.sh
timeout: 30.
verbose: True

[gcode_macro BACKUP_CFG]
gcode:
    RUN_SHELL_COMMAND CMD=backup_cfg

